<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/green.png" type="image/x-icon">
    <title>Green Earth</title>
    <!-- Tailwind & DaisyUI link here -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Font Awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Top header -->
    <header class="bg-[#15803D]"> 
        <div class="navbar shadow-sm w-11/12 mx-auto">
            <div class="navbar-start">
                <div class="dropdown">
                    <div tabindex="0" role="button" class="-ml-4 mr-2 sm:mr-0 sm:-ml-0 btn btn-ghost lg:hidden text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"> <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /> </svg>
                    </div>
                    <ul
                        tabindex="0"
                        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
                        <li><a href="">About</a></li>
                        <li><a href="">Gallery</a></li>
                        <li><a href="">Plant a Tree</a></li>
                    </ul>
                </div>
                <a href="./index.html" class="text-[14px] sm:text-[20px] font-bold text-white flex items-center gap-1 -ml-4 sm:-ml-0">
                    <img src="./assets/green.png" alt="sile logo" class="w-10">
                    Green Earth
                </a>
            </div>
            <div class="navbar-center hidden lg:flex">
                <ul class="menu menu-horizontal px-1 text-white">
                    <li><a href="">About</a></li>
                    <li><a href="">Gallery</a></li>
                    <li><a href="">Plant a Tree</a></li>
                </ul>
            </div>
            <div class="navbar-end">
                <button class="btn bg-[#FACC15] border-0 rounded-3xl text-[#15803D]">Plant a Tree</button>
            </div>
            </div>
    </header>
    <!-- Banner section  -->
    <section class="banner   bg-[#CFF0DC] bg-[url(./assets/hero-leaf1.png),url(./assets/hero-leaf2.png)]  bg-no-repeat bg-[position:bottom_left,bottom_right] bg-size-[110px] sm:bg-size-[170px] lg:bg-size-[195px] xl:bg-size-[300px]">
        <div class="content w-11/12 mx-auto py-8 ">
           <div class="flex flex-col justify-center min-h-8 items-center">
                <h1 class="text-[20px] font-bold sm:text-[30px] md:text-[45px] text-center">Plant a Tree, Grow a Future</h1>
                <p class="text-[14px] md:text-[18px] text-center text-gray-500 mb-3">Join our mission to plant 1 million trees and make the Earth greener for future generations.</p>
                <button class="btn bg-[#FACC15] border-0 rounded-3xl text-[#15803D] block mx-auto">Get Involved</button>
           </div>
        </div>
    </section>
    <!-- main section -->
    <main class="bg-[#F0FDF4]">
        <div class="title py-[30px] lg:py-[60px]">
            <h1 class="text-center text-[30px] sm:text-[35px] lg:text-[45px] font-semibold sm:font-bold">Choose Your Trees</h1>
        </div>
        <section class="content grid grid-cols-12 gap-2 w-11/12 mx-auto">
            <div class="col-span-12 md:col-span-3 lg:col-span-2">
                <h2 class="text-[24px] font-medium">Categories</h2>
                 
                <div id="categoryContainer" class="mt-2">
                   <button onclick="loadAllPlants()" class="bg-btn d-block w-full px-2 py-1 my-1 rounded-lg cursor-pointer text-left bg-[#15803D] text-white">
                    All Trees
                </button>
                </div>
            </div>
            <div class="col-span-12 md:col-span-9 lg:col-span-8">
                <div id="card-items" class="grid grid-cols-1 sm:grid-cols-3 md:grid-cols-2 lg:grid-cols-3 gap-2">
                    
                </div>
            </div>
            <div class="col-span-12 md:col-span-12 lg:col-span-2 bg-white my-4 lg:mt-0">
                <h2 class="text-[24px] font-medium px-2">Your Cart</h2>
                <div id="cart-container" class="  px-2">
                    <div class="flex flex-col justify-between items-center">
                    
                         
                    </div>
                </div>
                <div class="flex justify-between items-center px-2 py-3 font-bold text-[#15803D] mt-2"> 
                    <p>Total</p>
                    <p id="cart-total"></p>
                </div>
            </div>
        </section>
        <!-- Open the modal using ID.showModal() method -->
        
        <dialog id="plants-details" class="modal modal-bottom sm:modal-middle">
        <div class="modal-box">
            <div id="modal-container">

            </div>
            <div class="modal-action">
            <form method="dialog">
                <!-- if there is a button in form, it will close the modal -->
                <button class="btn">Close</button>
            </form>
            </div>
        </div>
        </dialog>
    </main>

    
  
  




    
    <!-- custom js -->
    <script src="./js/app.js"></script>
</body>
</html>
